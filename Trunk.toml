[build]
# Output directory for the build
dist = "pages"
# Use release mode for smaller WASM
release = true
# Public URL prefix for GitHub Pages subdirectory
public_url = "/ibm-1130-rs/"

[watch]
# Files to watch for changes
watch = ["src", "components", "index.html", "styles"]

[serve]
# Development server settings
address = "127.0.0.1"
port = 8080
open = false
