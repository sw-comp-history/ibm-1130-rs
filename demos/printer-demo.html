<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM 1131 Console Printer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            padding: 20px;
            text-transform: uppercase;
        }
        .paper-container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .header {
            background: #eee;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            font-size: 0.85em;
            color: #666;
        }
        .greenbar {
            height: 500px;
            overflow-y: auto;
            background: repeating-linear-gradient(
                to bottom,
                #fff 0px,
                #fff 20px,
                #e8f5e9 20px,
                #e8f5e9 40px
            );
            padding: 10px 20px;
            line-height: 20px;
            font-size: 14px;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        .spacer {
            flex: 1;
        }
        #output {
            white-space: pre;
            color: #000;
            font-weight: 600;
            text-shadow: 0 0 0.5px #000;
        }
        .links {
            padding: 15px 20px;
            text-align: center;
            font-size: 0.85em;
            background: #fafafa;
            border-top: 1px solid #eee;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: #2a2a3a;
            border: 3px solid #4a4a5a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        .modal h1 {
            color: #00cc00;
            font-size: 1.4em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .modal h2 {
            color: #00ff00;
            font-size: 1.6em;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        .start-btn {
            background: #006600;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 50px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .start-btn:hover {
            background: #008800;
        }
        .modal-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Modal -->
    <div class="modal-overlay" id="startModal">
        <div class="modal">
            <h1>IBM 1131 CONSOLE PRINTER</h1>
            <h2>ASSEMBLER LISTING DEMO</h2>
            <button class="start-btn" id="startBtn">START</button>
        </div>
    </div>

    <div class="paper-container">
        <div class="header">
            IBM 1130 ASSEMBLER &mdash; 15.5 CPS SELECTRIC CONSOLE
        </div>
        <div class="greenbar" id="greenbar">
            <div class="spacer"></div>
            <div id="output"></div>
        </div>
        <div class="links">
            <a href="https://github.com/sw-comp-history/ibm-1130-rs">Source Code</a>
            <a href="https://github.com/sw-comp-history/ibm-1130-rs/blob/main/README.md">Documentation</a>
        </div>
    </div>

    <script>
        // 15.5 CPS = ~65ms per char, with noise
        const baseCharDelay = 65;
        const noiseChance = 0.15;
        const noisePause = 100;

        // Audio context for typewriter sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playClick(char) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Frequency varies by character code for realistic variation
            const charCode = char ? char.charCodeAt(0) : 65;
            const freq = 1600 + (charCode % 26) * 25;
            osc.frequency.value = freq;
            osc.type = 'square';

            gain.gain.value = 0.1;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.03);
        }

        function playSpaceClick() {
            if (!audioCtx) return;
            // Lighter click for space bar
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 1200;
            osc.type = 'sine';

            gain.gain.value = 0.08;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.025);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.025);
        }

        function playLineFeed() {
            if (!audioCtx) return;
            // Whir sound for platen roll
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 300;
            osc.frequency.linearRampToValueAtTime(200, audioCtx.currentTime + 0.05);
            osc.type = 'sawtooth';

            gain.gain.value = 0.08;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playCarriageReturn() {
            if (!audioCtx) return;
            // Thunk for carriage return
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 120;
            osc.type = 'sine';

            gain.gain.value = 0.2;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.04);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.04);
        }

        const output = document.getElementById('output');
        const greenbar = document.getElementById('greenbar');
        const startModal = document.getElementById('startModal');
        const startBtn = document.getElementById('startBtn');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function scrollToBottom() {
            greenbar.scrollTop = greenbar.scrollHeight;
        }

        function getCharDelay() {
            // Base delay with slight randomness
            let delay = baseCharDelay + Math.random() * 30 - 15;
            // Occasional line noise pause
            if (Math.random() < noiseChance) {
                delay += noisePause + Math.random() * 150;
            }
            return delay;
        }

        async function typeChar(char) {
            if (char === '\n') {
                // LF then CR, each ~1/15 sec
                playLineFeed();
                await sleep(baseCharDelay);
                playCarriageReturn();
                await sleep(baseCharDelay);
                output.textContent += char;
                scrollToBottom();
            } else if (char === ' ') {
                playSpaceClick();
                output.textContent += char;
                scrollToBottom();
                await sleep(baseCharDelay);
            } else {
                playClick(char);
                output.textContent += char;
                scrollToBottom();
                await sleep(getCharDelay());
            }
        }

        async function typeLine(text) {
            for (const char of text) {
                await typeChar(char);
            }
            await typeChar('\n');
        }

        async function typeText(text) {
            for (const char of text) {
                await typeChar(char);
            }
        }

        function generateAssemblerListing() {
            // Generate a realistic IBM 1130 assembler listing
            return [
                '// JOB',
                '// ASM',
                '*LIST',
                '*NAME SAMPLE',
                '',
                '                     IBM 1130 ASSEMBLER',
                '                        PAGE    1',
                '',
                ' STMT  ADDR  OBJECT   SOURCE STATEMENT',
                '',
                '    1                 * SAMPLE IBM 1130 PROGRAM',
                '    2                 * DEMONSTRATES BASIC OPERATIONS',
                '    3                 *',
                '    4  0100           START  EQU   /100',
                '    5  0100  C108            LD    COUNT',
                '    6  0101  8109            A     ONE',
                '    7  0102  D108            STO   COUNT',
                '    8  0103  C108            LD    COUNT',
                '    9  0104  110A            S     LIMIT',
                '   10  0105  4C20            BSC   L     DONE,+-',
                '   11  0106  7000            MDX         0',
                '   12  0107  4C00            BSC   L     START',
                '   13  0108  0000     COUNT  DC    0',
                '   14  0109  0001     ONE    DC    1',
                '   15  010A  000A     LIMIT  DC    10',
                '   16  010B  0000     DONE   DC    0',
                '   17                        END   START',
                '',
                '',
                '                     SYMBOL TABLE',
                '',
                '  COUNT  0108    DONE   010B    LIMIT  010A',
                '  ONE    0109    START  0100',
                '',
                '',
                'ASSEMBLY COMPLETE - NO ERRORS',
                'CORE USED: 000C WORDS',
                '',
                '// XEQ',
                '',
            ];
        }

        async function runDemo() {
            const listing = generateAssemblerListing();
            for (const line of listing) {
                await typeLine(line);
            }
        }

        async function startDemo() {
            startModal.classList.add('modal-hidden');
            initAudio();
            // Small delay to ensure audio context is ready
            await sleep(100);
            await runDemo();
        }

        // Start button click
        startBtn.addEventListener('click', startDemo);
    </script>
</body>
</html>
